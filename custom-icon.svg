<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E40AF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo principal con sombra (SIN fondo blanco) -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Progreso arc (mostrando 75% completo) -->
  <path d="M 256 36 A 220 220 0 1 1 256 476" stroke="#60A5FA" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.3"/>
  <path d="M 256 36 A 220 220 0 0 1 476 256" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Marcadores de hora principales -->
  <g fill="#FFFFFF">
    <rect x="252" y="46" width="8" height="30" rx="4"/>
    <rect x="456" y="252" width="30" height="8" rx="4"/>
    <rect x="252" y="456" width="8" height="30" rx="4"/>
    <rect x="46" y="252" width="30" height="8" rx="4"/>
  </g>
  
  <!-- Marcadores de minutos -->
  <g fill="#E2E8F0" opacity="0.8">
    <circle cx="376" cy="116" r="4"/>
    <circle cx="426" cy="196" r="4"/>
    <circle cx="426" cy="316" r="4"/>
    <circle cx="376" cy="396" r="4"/>
    <circle cx="136" cy="396" r="4"/>
    <circle cx="86" cy="316" r="4"/>
    <circle cx="86" cy="196" r="4"/>
    <circle cx="136" cy="116" r="4"/>
  </g>
  
  <!-- Manecillas del reloj mostrando posición de timer -->
  <!-- Manecilla de hora apuntando a 3 -->
  <line x1="256" y1="256" x2="360" y2="256" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Manecilla de minuto apuntando a 12 -->
  <line x1="256" y1="256" x2="256" y2="120" stroke="#E2E8F0" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Centro del reloj -->
  <circle cx="256" cy="256" r="20" fill="#FFFFFF"/>
  <circle cx="256" cy="256" r="12" fill="#1E40AF"/>
  
  <!-- Display digital -->
  <rect x="196" y="320" width="120" height="40" rx="20" fill="#1E40AF" opacity="0.95"/>
  <text x="256" y="345" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#FFFFFF">15:00</text>
  
  <!-- Corona del cronómetro -->
  <rect x="248" y="16" width="16" height="24" rx="8" fill="#FFFFFF"/>
  <circle cx="256" cy="24" r="6" fill="#1E40AF"/>
</svg>
