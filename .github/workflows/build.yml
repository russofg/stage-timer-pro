name: Build Stage Timer Pro

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target universal-apple-darwin"
          - platform: ubuntu-latest
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev pkg-config build-essential curl wget file

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Stage Timer Pro ${{ github.ref_name }}"
          releaseBody: |
            🎯 **Stage Timer Pro** - Aplicación profesional de timer para eventos

            ✨ **Características:**
            - ⌨️ Atajos globales (⌘+Shift+Space, ⌘+Shift+R, ⌘+Shift+F)
            - 🔔 Notificaciones nativas y badges en dock
            - 🎥 Integración con Resolume Arena (OBS + NDI)
            - 🖥️ Soporte dual monitor automático
            - 🎨 Sistema de branding profesional

            📦 **Instaladores disponibles:**
            - 🍎 macOS: Stage Timer Pro.dmg (Universal - Intel + Apple Silicon)
            - 🪟 Windows: Stage Timer Pro Setup.msi
            - 🐧 Linux: .deb y .AppImage
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
